<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Tunit</title>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
</html>
<body> 
  <script src="./js/signin.js"></script>
  <div class="container" >
    <!-- Login Form -->
    <form class="form" id="login">
      <h1 class="formTitle">Login</h1>
      <div class="formMSG formMSG-err"></div>
      <div class="formInput-group">
        <input type="text" class="formInput" autofocus placeholder="Email Address">
        <div class="formInput-err-MSG"></div>
      </div>
      <div class="formInput-group">
        <input type="text" class="formInput" autofocus placeholder="Password">
        <div class="formInput-err-MSG"></div>
      </div>
      <button class="formButton" type="submit">Sign In</button>
      <p class="formText">
        <a href="#" class="formLink">Forgot your password?</a>
      </p>
      <p class="formText">
        <a id="linkSignup"  class="formLink">Create an account</a>
      </p>
    </form>

    <!-- Create Account Form -->
    <form class="form form-Hidden" id="signup">
      <h1 class="formTitle">Sign Up</h1>
      <div class="formMSG formMSG-err"></div>
      <div class="formInput-group">
        <input type="text" id="signupEmail" class="formInput" autofocus placeholder="Email Address">
        <div class="formInput-err-MSG"></div>
      </div>
      <div class="formInput-group">
        <input type="text" class="formInput" id="signupPassword" autofocus placeholder="Password">
        <div class="formInput-err-MSG"></div>
      </div>
      <div class="formInput-group">
        <input type="text" class="formInput" autofocus placeholder="Confirm Password">
        <div class="formInput-err-MSG"></div>
      </div>
      <button class="formButton" type="submit">Create Account</button>
      <p class="formText">
        <a href="#" class="formLink">Forgot your password?</a>
      </p>
      <p class="formText">
        <a id="linkLogin" class="formLink">Already have an account? Sign in</a>
      </p>

    </form>    
  </div>
</body>
